version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobmatch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobmatch}
      POSTGRES_DB: ${POSTGRES_DB:-jobmatch}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jobmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: jobmatch-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    command: ["serve"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobmatch-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jobmatch}:${POSTGRES_PASSWORD:-jobmatch}@postgres:5432/${POSTGRES_DB:-jobmatch}
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - USE_OLLAMA=true
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
      - ollama
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobmatch-frontend
    ports:
      - "3000:3000"
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://136.115.106.188:8000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  default:
    name: jobmatch-network
    driver: bridge

# Warp Terminal Configuration for AI-Enabled LLC Matching Platform

# Project-specific commands
commands:
  # Backend commands
  backend-dev: "cd backend && uvicorn main:app --reload"
  backend-test: "cd backend && pytest"
  backend-lint: "cd backend && flake8 ."
  
  # Frontend commands
  frontend-dev: "cd frontend && npm run dev"
  frontend-build: "cd frontend && npm run build"
  frontend-lint: "cd frontend && npm run lint"
  
  # Database commands
  db-migrate: "cd backend && alembic upgrade head"
  db-reset: "cd backend && alembic downgrade base && alembic upgrade head"
  
  # Docker commands
  docker-up: "docker-compose up"
  docker-down: "docker-compose down"
  docker-logs: "docker-compose logs -f"
  
  # Testing commands
  test-all: "cd backend && pytest && cd ../frontend && npm test"
  
  # Development workflow
  start-dev: "docker-compose up -d && cd backend && uvicorn main:app --reload & cd ../frontend && npm run dev"

# Environment setup
env:
  PROJECT_ROOT: "${PWD}"
  PYTHONPATH: "${PROJECT_ROOT}/backend"
  NODE_ENV: "development"

# Aliases
aliases:
  ll: "ls -la"
  gs: "git status"
  gd: "git diff"
  gc: "git commit"
  gp: "git push"
  
  # Project-specific aliases
  api: "curl http://localhost:8000"
  api-health: "curl http://localhost:8000/health"
  api-docs: "open http://localhost:8000/docs"

# Prompt customization
prompt:
  show_git_branch: true
  show_project_name: "JobFinder"
  show_python_env: true

# Pieces MCP Integration
pieces_sync:
  enabled: true
  sync_commands: true
  sync_file_access: true
  sync_interval: 300  # 5 minutes

# MCP Servers
mcp_servers:
  - name: Pieces
    enabled: true
    sync_warp_activities: true



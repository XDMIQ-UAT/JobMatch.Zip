<!DOCTYPE html>
<html>
<head>
    <title>Open Universal Canvas</title>
    <meta http-equiv="refresh" content="2;url=http://localhost:3000/canvas">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-top: 0; }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        a:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Universal Canvas</h1>
        <p>Redirecting to Universal Canvas...</p>
        <p>If you're not redirected automatically:</p>
        <a href="http://localhost:3000/canvas">Click here to open Universal Canvas</a>
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            Make sure both servers are running:<br>
            Backend: http://localhost:8000<br>
            Frontend: http://localhost:3000
        </p>
    </div>
</body>
</html>
